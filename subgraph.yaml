specVersion: 0.0.4
description: 'Subgraph for Curve stable swap events on Monad'
repository: 'https://github.com/styliann-eth/ether-converter'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CurveMetaRegistry
    network: monad
    source:
      address: '0xe6dA14500f0b5783E2325F9C5a7eE5d99DA0fB42'
      abi: MetaRegistry
      startBlock: 38642218
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: MetaRegistry
          file: ./abis/MetaRegistry.json
      eventHandlers:
        - event: CommitNewAdmin(indexed uint256,indexed address)
          handler: handleCommitNewAdmin
        - event: NewAdmin(indexed address)
          handler: handleNewAdmin
      file: ./src/mapping/meta-registry.ts

  - kind: ethereum/contract
    name: CurveStableSwap
    network: monad
    source:
      address: '0x2fD13b49F970e8C6D89283056C1c6281214b7EB6'
      abi: CurveStableSwap
      startBlock: 38642218
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
        - TokenExchange
        - TokenExchangeUnderlying
        - AddLiquidity
        - RemoveLiquidity
        - RemoveLiquidityOne
        - RemoveLiquidityImbalance
        - RampA
        - StopRampA
        - ApplyNewFee
        - SetNewMATime
        - Pool
      abis:
        - name: CurveStableSwap
          file: ./abis/CurveStableSwap.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: TokenExchange(indexed address,int128,uint256,int128,uint256)
          handler: handleTokenExchange
        - event: TokenExchangeUnderlying(indexed address,int128,uint256,int128,uint256)
          handler: handleTokenExchangeUnderlying
        - event: AddLiquidity(indexed address,uint256[],uint256[],uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,uint256[],uint256[],uint256)
          handler: handleRemoveLiquidity
        - event: RemoveLiquidityOne(indexed address,int128,uint256,uint256,uint256)
          handler: handleRemoveLiquidityOne
        - event: RemoveLiquidityImbalance(indexed address,uint256[],uint256[],uint256,uint256)
          handler: handleRemoveLiquidityImbalance
        - event: RampA(uint256,uint256,uint256,uint256)
          handler: handleRampA
        - event: StopRampA(uint256,uint256)
          handler: handleStopRampA
        - event: ApplyNewFee(uint256,uint256)
          handler: handleApplyNewFee
        - event: SetNewMATime(uint256,uint256)
          handler: handleSetNewMATime
      file: ./src/mapping/curve-stable-swap.ts

templates: []
