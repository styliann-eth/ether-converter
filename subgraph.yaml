specVersion: 0.0.4
description: Misconfigured Curve-like pool on Monad â€” index deposits/withdrawals normalized to WETH
repository: https://example.com/your-repo
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: MisconfiguredPool
    network: monad
    source:
      address: '0x2fD13b49F970e8C6D89283056C1c6281214b7EB6'
      abi: CurveStableSwap
      startBlock: 38642218
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Deposit
        - Withdrawal
        - OracleRate
        - User
      abis:
        - name: CurveStableSwap
          file: ./abis/CurveStableSwap.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: WeETH
          file: ./abis/weETH.json
        - name: WstETH
          file: ./abis/wstETH.json
      eventHandlers:
        - event: AddLiquidity(indexed address,uint256[],uint256[],uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,uint256[],uint256[],uint256)
          handler: handleRemoveLiquidity
        - event: RemoveLiquidityOne(indexed address,int128,uint256,uint256,uint256)
          handler: handleRemoveLiquidityOne
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
